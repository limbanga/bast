{% extends 'layouts/public/layout.html' %}

{% block main %}

{% if q %}
<p class="fs-3">
  Results for: <strong>{{ q }}</strong>
</p>
{% endif %}

<p>
  # {{ products.count }} products
  <a href="{% url 'index' %}">Clear</a>
</p>

<div class="row">
  {% for product in products %}
  <div class="col-12 col-md-8 col-lg-6 col-xl-4 col-xxl-3 mt-2">
    {% include 'home/_product_card.html' %}
  </div>
  {% endfor %}
</div>

{% endblock %}
