{% extends 'layouts/user/layout.html' %}

{% block main %}
<div class="bg-white p-5 rounded shadow-sm">

  <h1>
    Xóa sản phẩm
  </h1>

  <p>
    Bạn có chắc chắn muốn xóa sản phẩm này không?
  </p>

  <h3>{{ product.name }}</h3>

  <img src="/media/{{ product.images.first.image }}" alt="{ product.name }}"
    style="width: 300px; height: 300px; object-fit: contain; object-position: center;">

  <div class="mt-3 text-end">
    <a href="{% url 'product_index' %}" class="btn btn-light ms-3">Quay lại</a>
    <a href="{% url 'product_delete' id=product.id %}" class="btn btn-danger">Xác nhận xóa</a>
  </div>

</div>

{% endblock main %}
