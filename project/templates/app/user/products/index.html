{% extends 'layouts/user/layout.html' %}

{% block main %}
<div class="d-flex">
  <h1>My products</h1>
  <a href="{% url 'product_create' %}" class="btn btn-link ms-auto">Create</a>
</div>
<p>
  {{ products.count }} products
</p>
<div class="row">
  {% for product in products %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2">
    {% include 'home/_product_card.html' %}
  </div>
  {% endfor %}
</div>
{% endblock main %}
