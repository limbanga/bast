{% extends 'layouts/user/layout.html' %} {% block main %}
<a href="{% url 'category_index' %}" class="btn btn-link">Back to list</a>

<div class="p-5 bg-white shadow-sm">
  <h1>{% include 'user/categories/__title.html' with id=id %}</h1>

  <div class="row">
    <div class="col-12 col-md-8 col-lg-6">
      <form method="post">
        {% csrf_token %} 
        {% include 'components/_form_field.html' with field=form.name %}
        <div class="my-2">
          <button type="submit" class="btn btn-dark">
            Save
          </button>
          <button type="submit" class="btn btn-secondary ms-1">
            Save and add another
          </button>
        </div>

        {% if id %}
        <a
          href="{% url 'category_confirm_delete' id=id %}"
          class="btn btn-danger"
        >
          Delete this category
        </a>
        {% endif %}
      </form>
    </div>
  </div>
</div>

{% endblock main %}
