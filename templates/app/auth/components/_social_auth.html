<div class="text-center d-flex align-items-center mb-2"
style="--h: 1px;">
  <div class="bg-secondary w-100" style="height: var(--h);"></div>
  <div class="fs-6 flex-grow-1 w-100 px-0">Or continue with</div>
  <div class="bg-secondary w-100" style="height: var(--h);"></div>
</div>

<div class="text-center">
  {% comment %} Google {% endcomment %}
  <div class="btn btn-light px-4 text-danger">
    <i class="fa-brands fa-google"></i>
  </div>
  {% comment %} Facebook {% endcomment %}
  <div class="btn btn-light px-4 text-primary">
    <i class="fa-brands fa-facebook"></i>
  </div>
  {% comment %} Github {% endcomment %}
  <div class="btn btn-light px-4 text-dark">
    <i class="fa-brands fa-github"></i>
  </div>
</div>
