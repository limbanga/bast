{% extends 'layouts/public/layout.html' %}

{% block main %}
<main class="container">
  <div class="">
    <h1 class="my-3">My products</h1>
    <a href="{% url 'product_create' %}" class="btn btn-dark rounded-0">Create new product</a>
  </div>
  <div class="my-3">
    {{ products.count }} products
  </div>
  <div class="row">
    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2">
      {% include 'home/_product_card.html' %}
    </div>
    {% endfor %}
  </div>

</main>
{% endblock main %}
